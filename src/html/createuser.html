            <span class="lang position-relative">中文</span>

                <input type="checkbox" id="onoff_admin">
                <span class="slider round position-absolute"></span>
            </label>
            <span class="lang position-relative">EN</span>
        </div>

        <div class="row justify-content-center">
            <div class="row flex-column px-5 py-4 py-md-5 col-12 col-md-9 col-lg-9 wrapper__border bg-white">
                <h3 class="text-gray mb-5"><span class="h1">新增</span>使用者</h3>
                <div class="row justify-content-between mb-4">
                    <div class="col-12 col-md-7">
                        <form action="">
                            <div class="d-flex input-inline flex-wrap-reverse flex-lg-nowrap">
                                <input class="input-box form-control w-50-md mb-3 col-12 col-lg-6 flex-basis-auto" type="text" placeholder="姓名" id="name" name="name" required>
                                <div class="mb-3 col-12 col-lg-6 px-0 pl-lg-3">
                                    <label class="mr-3"><input class="mr-2" type="radio" name="role" id="role_user">一般使用者</label>
                                    <label><input class="mr-2" type="radio" name="role" id="role_admin">管理員</label>
                                </div>
                            </div>
                            <div class="d-md-flex input-inline">
                                <input class="input-box form-control w-50-md mb-3 mr-2" type="text" placeholder="帳號" id="account" name="account" required>
                                <select class="input-box form-control w-50-md mb-3" id="class" name="class">
                                    <option value="0">班級</option>
                                    <option value="1">小企鵝班</option>
                                    <option value="2">小松鼠班</option>
                                    <option value="3">小浣熊班</option>
                                    <option value="4">中海豚班</option>
                                    <option value="5">中綿羊班</option>
                                    <option value="6">中無尾熊班</option>
                                    <option value="7">大袋鼠班</option>
                                    <option value="8">大大象班</option>
                                    <option value="9">大犀牛班</option>
                                    <option value="10">大魟魚班</option>
                                    <option value="11">大灰狼班</option>
                                    <option value="12">無</option>
                                </select>
                            </div>
                            <input class="input-box form-control mb-3" type="email" placeholder="電子郵件" id="mail" name="mail" required>
                        </form>
                    </div>
                    <div class="col-md-5 row justify-content-center align-items-center p-0">
                        <div class="role-icon bg-lgray text-white rounded-circle text-center align-self-center">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <button class="btn submit-btn btn-primary align-self-center mb-4" type="submit" id="submit">完成</button>
            </div>
        </div>
