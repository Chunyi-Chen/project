            <div class="collapse navbar-collapse" id="navbarTogglerNav">

                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse user-list" id="navbarTogglerUser">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_infoediter.html">編輯個人資料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_password.html">修改密碼</a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> 登出</a>
                    </li>
                </ul>
            </div>

            <div class="nav-item dropdown user-list-lg">
                <button class="user-btn bg-lgray text-white rounded-circle user-btn-lg" data-toggle="dropdown"><i class="fas fa-user"></i></button>
                <div class="dropdown-menu">
                    <a href="user_infoediter.html" class="dropdown-item py-2">修改個人資料</a>
                    <a href="user_password.html" class="dropdown-item py-2">修改密碼</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item py-2 border_top"><i class="fas fa-sign-out-alt"></i> 登出</a>
                </div>
            </div>
        </nav>

        <div class="lang-switch lang-switch-sm">
            <span class="lang position-relative">中文</span>
            <label class="switch mx-2 position-relative d-inline-block" for="onoff_admin">
                <input type="checkbox" id="onoff_admin">
                <span class="slider round position-absolute"></span>
            </label>
            <span class="lang position-relative">EN</span>
        </div>

        <div class="row justify-content-center pb-5">
            <div class="col px-5 py-4 py-md-5 col-12 col-md-10 col-lg-8 wrapper__border bg-white">
                <h3 class="text-gray mb-5 text-md-center"><span class="h1">申請</span>耗材</h3>
                <form action="">
                    <div class="form-row mb-4">
                        <div class="col-md-4 mb-4">
                            <select name="" id="main-item-select" class="input-box form-control">
                                <option>主分類</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <select name="" id="sub-item-select" class="input-box form-control">
                                <option>次分類</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <select name="" id="main-item-select" class="input-box form-control">
                                <option>品名</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <select name="" id="sub-item-select" class="input-box form-control">
                                <option>規格</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <select name="" id="sub-item-select" class="input-box form-control">
                                <option>廠商</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <select name="" id="sub-item-select" class="input-box form-control">
                                <option>顏色</option>
                                <option>無</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mb-md-4">
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">剩餘量：</h5>
                            <div id="" class="input-box form-control"></div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">累積申請量：</h5>
                            <div id="" class="input-box form-control"></div>
                        </div>
                    </div>
                    <div class="form-row mb-md-4">
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">欲申請量：</h5>
                            <input type="number" min="1" name="" id="" class="input-box form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">欲申請日期：</h5>
                            <input type="date" name="" id="" class="input-box form-control" required>
                        </div>
                    </div>
                    <div class="form-row mb-md-4">
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">申請理由：</h5>
                            <select name="" id="main-item-select" class="input-box form-control">
                                <option>申請理由</option>
                                <option value="0">其他</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h5 class="mb-3">其他申請理由：</h5>
                            <input type="text" name="" id="" class="input-box form-control">
                        </div>
                    </div>
                    <div class="pt-5">
                        <button type="submit" class="btn wrapper_btn w-100 bg-red text-white">提交</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
